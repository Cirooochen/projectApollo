    <link

    <style type="text/tailwindcss">

        }
        h2 {

    <!-- Navbar -->

      <div
        class="max-w-7xl mx-[1rem] md:mx-auto px-6 py-4 flex items-center justify-between backdrop-blur-md bg-white/20 border rounded-full border-white/20"

    <section class="flex-1 w-full container mx-auto px-4 py-10">
      <div class="flex justify-end mb-6">
        <button
          id="delete-all-btn"
          class="bg-white/10 hover:bg-white/20 text-white border border-white/30 font-semibold uppercase tracking-wider px-6 py-2 rounded-full backdrop-blur-md transition-all duration-300 shadow-md hover:shadow-lg"
