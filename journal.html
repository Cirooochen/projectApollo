<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Journal</title>
    <script type="module" src="./journal.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @layer base {
        * {
          font-family: "Host Grotesk", sans-serif;
        }
        h2 {
          font-size: 2.25rem;
          font-weight: 600;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body class="relative bg-black text-white min-h-screen flex flex-col">
    <!-- Background Image and Overlay -->
    <div class="absolute inset-0 -z-10">
      <img
        src="assets/cinema.jpg"
        alt="Background"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-black/50"></div>
    </div>

    <!-- Navbar -->
    <header
      class="fixed w-full top-[1.5rem] px-[1.5rem] mx-[1.5rem] z-50 bg-white/20 backdrop-blur-md border rounded-full border-white/20"
    >
      <div
        class="w-full mx-auto flex justify-between items-center px-4 py-4 text-white"
      >
        <a href="index.html" class="flex items-center space-x-2">
          <img
            src="assets/Logo.png"
            alt="Logo"
            class="w-[3rem] h-[3rem] transition-transform duration-300 ease-in-out hover:scale-110 cursor-pointer"
          />
        </a>
        <ul class="flex space-x-8">
          <li>
            <a href="index.html" class="text-white hover:underline"
              >Home Page</a
            >
          </li>
          <li>
            <a href="journal.html" class="text-white hover:underline"
              >Journal Page</a
            >
          </li>
        </ul>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="pt-[10rem] text-center px-4">
      <h2 class="text-4xl font-bold text-white mb-4">üéûÔ∏è My Movie Journal</h2>
      <p class="text-gray-300 max-w-xl mx-auto">
        Your collection of hand-picked stories, emotions, and favorites.
      </p>
    </section>

    <!-- Movie Cards Section -->
    <section class="flex-1 w-full container mx-auto px-4 py-10">
      <div class="flex justify-end mb-6">
        <button
          id="delete-all-btn"
          class="bg-white/10 hover:bg-white/20 text-white border border-white/30 font-semibold uppercase tracking-wider px-6 py-2 rounded-full backdrop-blur-md transition-all duration-300 shadow-md hover:shadow-lg"
        >
          üóë Delete All
        </button>
      </div>

      <div
        id="movieCard"
        class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      >
        <!-- Movie cards rendered here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-400 py-6">
      &copy; 2025 Project Apollo. All rights reserved.
    </footer>
  </body>
</html>
